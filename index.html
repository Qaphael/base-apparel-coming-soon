<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Opiyo Qaphael | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="left">
        <div class="logo-box left-logo-box">
          <img src="./images/logo.svg" alt="" class="logo">
        </div>
        <div class="heading">
          <span>WE'RE</span> COMING <span>SOON</span>
        </div>
        <div class="body-text">
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <form action="#0" class="input-box">
          <div class="input-wrapper">
            <div>
              <input class="input common" type="text" placeholder="Email Address">
              <img src="./images/icon-error.svg" alt="" class="error-icon">
            </div>
            <button class="btn common">
              <img src="./images/icon-arrow.svg" alt="">
            </button>
            <p class="error-text">Please provide a valid email</p>
          </div>
        </form>
      </div>

      <div class="right">
        <div class="right-logo-box">
          <div class="logo-box">
            <img src="./images/logo.svg" alt="" class="logo">
          </div>
        </div>
        <div class="right-wrapper">
        
        </div>
      </div>
    </div>
  </div>

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/Qaphael">Opiyo Qaphael</a>.
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
